<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <h1>To-do List</h1>
    <div class="wrapper">
      <div class="task-input">
        
        <input type="text" placeholder="Add new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All Task</span>
          <span id="pending">Pending Task</span>
          <span id="completed">Completed Task</span>
        </div>
        <button class="clear-btn">Clear All the Task </button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="index.js"></script>

  </body>
</html>
